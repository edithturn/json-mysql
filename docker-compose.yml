version: "3.8"
services:
  db:
    image: percona/percona-server:8.0
    container_name: db
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: library
    volumes:
      - my-db:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"

  api:
    build: .
    container_name: api
    depends_on:
      - db
    command: sh -c "sleep 20s ; ./run.sh"

# Names our volume
volumes:
  my-db:
