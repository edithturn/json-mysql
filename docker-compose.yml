version: "3.8"
services:
  db:
    image: percona/percona-server:8.0
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - percona
  api:
    build: .
    container_name: api
    depends_on:
      - db
    command: python3 db.py
    networks:
      - percona

# Names our volume
volumes:
  my-db:
networks:
  percona:
    name: percona
# docker compose up
# docker compose down
